general {
        colors = true
        interval = 5
}

order += "disk /"
order += "run_watch bastion_vpn"
order += "networkmanager"
order += "volume_status"
order += "battery_level"
order += "load"
order += "tztime z"
order += "tztime local"

networkmanager {

}

volume_status {

}

battery_level {
        format = "battery {percent}% {time_remaining}"
        hide_seconds = true
        measurement_mode = "acpi"
}

run_watch bastion_vpn {
        pidfile = "/run/openvpn/bastion-vpn.pid"
        format = "bastion"
}

tztime z {
        format = "%Y-%m-%d %H:%M:%S %Z"
        timezone = "UTC"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S %Z"
}

load {
        format = "%1min %5min %15min"
}

disk "/" {
        format = "%avail/%total"
}
